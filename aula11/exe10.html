<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistemas de Multa</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">Km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id = "res">

    </div>
    <script>
        function calcular(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}</strong>Km/h`
            if (vel > 60){
                res.innerHTML += `<p>Você esta <strong>multado</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com segurança!</p>`}
    </script>
</body>
</html>
