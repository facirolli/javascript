<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }   
    </style>
</head>
<body>
    <div id = "area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
            a.addEventListener('click',clicar)
        function clicar() {
            a.innerText = 'clicou'
            a.style.background = 'red'   
        }
        var entrou = document.getElementById('area')
        entrou.addEventListener('mouseover',entrar)
        function entrar(){
            entrou.innerText= 'entrou'    
        }
        var saiu = document.getElementById('area')
        saiu.addEventListener('mouseout',sair)
        function sair(){
            saiu.innerText = 'saiu'
            saiu.style.background = 'green'

        }
    </script>
</body>
</html>
